<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Click-Me</title>

</head>
<body>
    <header>
        <h1>¡CLICK-ME!</h1>
        <p>¿Cuantos CLicks puedes dar en 60 segundos?</p>
        <button type="button" id="ajustes" class="botones">
            <span class="material-symbols-outlined" title="Ajustes">settings</span>
        </button>
    </header>
    <div id="contenido">
        <button type="button" id="clickHere">Click Here</button>
        <span id="contador">0</span>
    </div>

    <dialog id="fin">
        <h3 style="color: red;">¡STOP!</h3>
        <p id="score">0</p>
        <p style="margin-top: 10px;">¿No estas satisfecho? ¡INTENTALO DE NUEVO!</p>
        <button class="botones" id="Again">¡DE NUEVO!</button>
    </dialog>

    <dialog id="ajustesPanel">
        <h2 style="text-align: center;">Preferencias</h2>

        <div class="parametros">
            <label label for="time">Tiempo de juego:</label>
            <select name="time" id="time">
                <option value="60000">1min (Default)</option>
                <option value="120000">2min</option>
            </select>
        </div> 

        <div class="parametros">
            <label for="color">Color de boton: </label>
            <select name="color" id="color">
                <option value="#0056b3">Azul(default)</option>
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
            </select>
        </div>    

        <div id="guardar-cancelar">
            <button id="Cancelar" class="botones" type="reset">Cancelar</button>
            <button id="guardar" class="botones" type="button" title="Salvar configuracion">¡Listo!</button>
        </div>
    </dialog>
    
    <div id="tabla-de-puntos">
        <p>Max score: <span id="max-score">0</span></p>
        <p>Score actual: <span id="Score-actual">0</span></p>
    </div>

    <script src="Funciones/app.js"></script>
</body>
</html>
